<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Batuhan BASAK" />
    <title>STUDYHILL</title>
    <link rel="icon" href="./img/snowhill_logo.jpg" type="image/icon type">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./css/style.css" />


    <style>
      html,
      body {
        height: 100%;
      }

      img {
        width: 100%;
      }

      h1 {
        text-transform: uppercase;
      }

    </style>


  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">STUDYHILL</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>



    <header class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-4">So What is STUDYHILL?</h1>
        <p class="lead">Studyhill is a study-motivation application</p>
      </div>
    </header>




    <main class="container-fluid">
      <div class="row pt-5">
        <div class="col-xl pt-5 pb-5">
          <h1 class="display-4">Study by yourself or with your friends</h1>
        </div>
        <div class="col-xl">
          <img src="./img/eliabe-costa-tzsUJD0TGkk-unsplash.jpg" alt="woman studying">
        </div>
      </div>
      <hr/>

      <div class="row pt-5">
        <div class="col-xl">
          <img src="./img/philippe-bout-93W0xn4961g-unsplash.jpg" alt="man studying alone">
        </div>
        <div class="col-xl pt-5 pb-5">
          <h1 class="display-4">Compare your study times</h1>
        </div>
      </div>
      <hr/>

      <div class="row pt-5">
        <div class="col-xl pt-5 pb-5">
          <h1 class="display-4">Gain success as you study</h1>
        </div>
        <div class="col-xl">
          <img src="./img/priscilla-du-preez-XkKCui44iM0-unsplash.jpg" alt="woman studying">
        </div>
      </div>
      <hr/>




      <div class="row text-center p-5">
        <div class="col-sm">
          <p class="lead display-4">So let's Start Studying</p>
        </div>
        <div class="col-sm">
          <a class="btn btn-dark btn-lg" href="/" role="button">Let's Study Now!</a>
        </div>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
